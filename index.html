<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page | LanG</title>

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    /> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img src="resources/Logo.svg"\>

    <div class="title">
        <h1>Interested in our business pricing?</h1>
        <h2>Fill out the form to view details and we'll contact you as soon as possible.</h2>
    </div>

    <form>
        <div class="row">
            <div>
                <label for="name">Name</label>
                <input
                    type="text"
                    name="name" 
                    value="Ethan Johnson" 
                \>
            </div>

            <div>
                <label for="company-email">Company Email</label>
                <input 
                    type="email"
                    name="company-email"
                    value="ethan@johnson.com" 
                \>
            </div>
        </div>

        <div class="row">
            <div>
                <label for="company-size">Company Size</label>
                <select 
                    name="company-size">
                    <option value="50-100 employees">50-100 employees</option>
                </select>
            </div>

            <div>
                <label for="subject">Subject</label>
                <select 
                    name="subject">
                    <option value="building-landing-pages">Building Landing pages</option>
                </select>
            </div>
        </div>

        <label for="message">Message</label>
        <textarea
            type="text"
            name="message">50-100 employees</textarea>
            
        <button>Contact Sales</button>
    </form>
</body>
</html>
